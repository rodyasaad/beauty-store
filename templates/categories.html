<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التصنيفات - {{ site_info.site_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', Arial, sans-serif; background: #f6f8fa; }
        .category-btn { margin: 10px 8px; min-width: 120px; font-size: 1.1rem; }
        #products-list > div {
            width: 100% !important;
            max-width: 100% !important;
            display: flex !important;
            justify-content: center !important;
        }
        @media (max-width: 900px) {
            .category-btn { min-width: 80px; font-size: 0.95rem; padding: 8px 4px; }
        }
        @media (max-width: 400px) {
            .category-btn { min-width: 60px; font-size: 0.85rem; padding: 6px 2px; }
        }
    </style>
</head>
<body style="width:100vw !important;max-width:100vw !important;overflow-x:hidden;">
    <div class="container py-5">
        <h2 class="mb-4">جميع التصنيفات</h2>
        <div class="d-flex flex-wrap">
            {% for cat in categories %}
            <a href="/categories/{{ cat }}" class="btn btn-outline-success category-btn">{{ cat }}</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
