<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - {{ title or '' }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: #f4f6fa;
        }
        .sidebar {
            position: fixed;
            top: 0; right: 0; bottom: 0;
            width: 220px;
            background: linear-gradient(180deg, #0ea47a 0%, #1cb5e0 100%);
            color: #fff;
            box-shadow: -2px 0 8px #e0e0e0;
            z-index: 1000;
            padding-top: 30px;
            transition: all 0.3s ease-in-out;
        }
        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-sidebar {
            background: #19c6e6 !important;
            color: #fff !important;
            font-weight: bold !important;
            border: none !important;
            border-radius: 8px !important;
            margin-bottom: 10px !important;
            display: block !important;
            width: 90% !important;
            text-align: center !important;
            padding: 10px 0 !important;
            font-size: 1.1rem !important;
            margin-inline: auto !important;
            box-shadow: none !important;
            transition: background 0.15s !important;
        }
        .btn-sidebar:active, .btn-sidebar:focus, .btn-sidebar:hover {
            background: #0ea4c6 !important;
            color: #fff !important;
            outline: none !important;
        }
        .btn-sidebar i {
            margin-left: 8px !important;
            font-size: 1.1rem !important;
        }
        .btn-logout {
            background: #19c6e6 !important;
            color: #fff !important;
            font-weight: bold !important;
            border: none !important;
            border-radius: 8px !important;
            margin-bottom: 10px !important;
            display: block !important;
            width: 90% !important;
            text-align: center !important;
            padding: 10px 0 !important;
            font-size: 1.1rem !important;
            margin-inline: auto !important;
            box-shadow: none !important;
            transition: background 0.15s !important;
        }
        .btn-logout:active, .btn-logout:focus, .btn-logout:hover {
            background: #0ea4c6 !important;
            color: #fff !important;
            outline: none !important;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                padding: 10px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                box-shadow: none;
            }
            .sidebar .logo {
                width: 100%;
                font-size: 1.2rem;
                margin-bottom: 10px;
            }
            .btn-sidebar, .btn-logout {
                width: 48% !important;
                margin: 5px 1% !important;
                font-size: 0.95rem !important;
                padding: 8px 0 !important;
            }
        }
        @media (max-width: 450px) {
            .btn-sidebar, .btn-logout {
                width: 100% !important;
                margin-bottom: 8px !important;
            }
        }
        .main-content {
            margin-right: 240px;
            padding: 30px;
            transition: all 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            .main-content {
                margin-right: 0;
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-crown"></i> لوحة التحكم
        </div>
        <button type="button" class="btn-sidebar" onclick="window.location.href='/admin/products'"><i class="fa-solid fa-box"></i> المنتجات</button>
        <button type="button" class="btn-sidebar" onclick="window.location.href='/admin/banner'"><i class="fa-solid fa-image"></i> البنر</button>
        <button type="button" class="btn-sidebar" onclick="window.location.href='/admin/site-info'"><i class="fa-solid fa-info-circle"></i> معلومات الموقع</button>
        <button type="button" class="btn-sidebar" onclick="window.location.href='/admin/google-sheets'"><i class="fa-brands fa-google-drive"></i> Google Sheets</button>
        <button type="button" class="btn-sidebar" onclick="window.location.href='/'"><i class="fa-solid fa-store"></i> العودة للمتجر</button>
        <form action="/admin/logout" method="get" style="display:inline;">
            <button type="submit" class="btn-logout"><i class="fa-solid fa-sign-out-alt"></i> تسجيل الخروج</button>
        </form>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
