<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - {{ title or '' }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: #f4f6fa;
        }
        .sidebar {
            position: fixed;
            top: 0; right: 0; bottom: 0;
            width: 220px;
            background: linear-gradient(180deg, #0ea47a 0%, #1cb5e0 100%);
            color: #fff;
            box-shadow: -2px 0 8px #e0e0e0;
            z-index: 1000;
            padding-top: 30px;
        }
        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        .btn-sidebar {
            background: #19c6e6 !important;
            color: #fff !important;
            font-weight: bold;
            border: none !important;
            border-radius: 8px !important;
            margin-bottom: 10px;
            display: block;
            width: 90%;
            text-align: center;
            padding: 10px 0;
            font-size: 1.1rem;
            box-shadow: none !important;
            margin-inline: auto;
            transition: background 0.15s;
        }
        .btn-sidebar:active, .btn-sidebar:focus, .btn-sidebar:hover {
            background: #0ea4c6 !important; /* أغمق عند التحويم */
            color: #fff !important;
            outline: none !important;
        }
        .sidebar .btn-sidebar i {
            margin-left: 10px;
            font-size: 1.2em;
        }
        @media (max-width: 600px) {
            .sidebar { width: 100vw; left: 0; right: 0; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-crown"></i> لوحة التحكم
        </div>
        <button type="button" class="btn-sidebar" onclick="window.location.href='/admin/products'"><i class="fa-solid fa-box"></i> المنتجات</button>
        <button type="button" class="btn-sidebar" onclick="window.location.href='/admin/banner'"><i class="fa-solid fa-image"></i> البنر</button>
        <button type="button" class="btn-sidebar" onclick="window.location.href='/admin/site-info'"><i class="fa-solid fa-info-circle"></i> معلومات الموقع</button>
        <button type="button" class="btn-sidebar" onclick="window.location.href='/admin/google-sheets'"><i class="fa-brands fa-google-drive"></i> Google Sheets</button>
        <button type="button" class="btn-sidebar" onclick="window.location.href='/'"><i class="fa-solid fa-store"></i> العودة للمتجر</button>
        
        <!-- تسجيل الخروج بنفس تنسيق الأزرار -->
        <form action="/admin/logout" method="get">
            <button type="submit" class="btn-sidebar"><i class="fa-solid fa-sign-out-alt"></i> تسجيل الخروج</button>
        </form>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
