<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <style>
        body { font-family: 'Tajawal', Arial, sans-serif; background: #f9f9f9; }
        .login-box { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #eee; padding: 30px; }
        @media (max-width: 600px) {
            .login-box { max-width: 98vw; margin: 30px auto; padding: 14px; }
            h3 { font-size: 1.1rem; }
        }
        @media (max-width: 400px) {
            .login-box { padding: 6px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-box">
        <h3 class="mb-4 text-center">تسجيل الدخول</h3>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">دخول</button>
        </form>
    </div>
</body>
</html>
